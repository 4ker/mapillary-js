general:
  branches:
    ignore:
      - gh-pages
    only:
      - master
      - /feature-.*/
      - /chore-.*/

machine:
  node:
    version: 5.7.0

dependencies:
  cache_directories:
    - node_modules
    - typings
  pre:
    - export DISPLAY=:99.0
  override:
    - npm install:
        timeout: 1200

test:
  override:
    - npm run typings -- install
    - npm run test -- --single-run