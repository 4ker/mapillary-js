<!DOCTYPE html>
<html>
<head>
    <title>Mapillary-js Debug Page</title>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='dist/mapillary-js.min.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body style="padding: 2em;">
    <div id='viewerCover'></div>
    <br>
    <div id='viewerSimple'></div>
    <button onclick="viewerSimple.moveDir(0)">Forward</button><button onclick="viewerSimple.moveDir(1)">Backward</button>
    <div id='viewerSimpleLoading'></div>
    <br>
    <button onclick="simplePlayBot.play()">Play</button><button onclick="simplePlayBot.stop()">Stop</button>
    <button onclick="viewerSimple.moveCloseTo(55.64005918003778, 13.138717721805165)">MoveCloseTo</button>
    <div id='viewerGl'></div>
    <button onclick="viewerGl.moveDir(0)">Forward</button><button onclick="viewerGl.moveDir(1)">Backward</button>
    <div id='viewerNewUi'></div>
    <div id='viewerNewUiPortrait'></div>

    <script src='build/bundle.js'></script>
    <script>
        var viewerCover = new Mapillary.Viewer('viewerCover', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'ffR697jcoDXhCPae91QqtA', uis: ['loading', 'cover', 'simple', 'simplenav', 'simplecache', 'keyboard', 'attribution'] })

        var viewerSimple = new Mapillary.Viewer('viewerSimple', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'FD0hfVLfbrkCqWHIBsZDqw', uis: ['loading', 'simple', 'simplecache', 'keyboard', 'loading', 'directions'] })
        var viewerGl = new Mapillary.Viewer('viewerGl', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'FD0hfVLfbrkCqWHIBsZDqw', uis: ['loading', 'cover', 'gl', 'simplecache', 'keyboard', 'directions'] })

        viewerSimple.on("nodechanged", function (node) {
            console.log(node.key);
        });
        viewerSimple.on("loadingchanged", function (loading) {
            if (loading) {
                document.getElementById("viewerSimpleLoading").innerHTML = "Loading";
            } else {
                document.getElementById("viewerSimpleLoading").innerHTML = "Not Loading";
            }
        });

        var viewerNewUi = new Mapillary.Viewer('viewerNewUi', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'dIPzva8vuKfAq0n_o7YuUA', uis: ['simple', 'simplenav', 'keyboard', 'detections'] })
        var viewerNewUiPortrait = new Mapillary.Viewer('viewerNewUiPortrait', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'RSf7Ww9YMHMndq1GEN4v0A', uis: ['simple', 'simplenav', 'keyboard', 'detections'] })
    </script>
</body>
</html>
