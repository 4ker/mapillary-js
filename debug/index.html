<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='../dist/mapillary-js.css' />
    <link rel='stylesheet' href='../dist/CssUI.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>

<body>
    <div id='viewerCover'></div>
    <div id='viewerSimple'></div>
    <button onclick="viewerSimple.moveDir(0)">Forward</button><button onclick="viewerSimple.moveDir(1)">Backward</button>

    <div id='viewerCss'></div>
    <script src='../build/bundle.js'></script>
    <script>
        var viewerSimple = new Mapillary.Viewer('viewerSimple', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'ffR697jcoDXhCPae91QqtA', uis: ['simple', 'css'] })
        var viewerGl = new Mapillary.Viewer('viewerGl', 'MkJKbDA0bnZuZlcxeTJHTmFqN3g1dzo5NWEzOTg3OWUxZDI3MjM4', { key: 'FD0hfVLfbrkCqWHIBsZDqw', uis: ['gl', 'css'] })

        var simplePlayBot = new Mapillary.SimplePlayBot();
        viewerSimple.activateBot(simplePlayBot);
    </script>
</body>
</html>
